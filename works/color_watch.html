<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>color_watch</title>
<style>
.wrapper{
	width: 760px;
	margin: 0 auto;
	text-align: center;
}

.nowwatch{
	font-size: 50px;
	font-family: "Hiragino Kaku Gothic ProN","メイリオ", sans-serif;
	padding-top: 200px;
	font-weight: bold;
	text-shadow: 2px 4px 3px rgba(0,0,0,0.3);
}
</style>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
</head>
<body id="box">

<div class="wrapper">
	<p class="nowwatch" id="nowwatcharea">※ここに時計が表示されます。</p>
</div>

<script>
function setnumber(num) {
	var ret;
	if( num < 10 ) {
		ret = "0" + num;
	}else {
		ret = num;
	}
	return ret;
}

function nowwatch() {
   var now = new Date();
   var hour = setnumber( now.getHours() );
   var min = setnumber( now.getMinutes() );
   var sec = setnumber( now.getSeconds() );
   var msg = "現在時刻は、" + hour + ":" + min + ":" + sec + " です。";
   document.getElementById("nowwatcharea").innerHTML = msg;
}
setInterval('nowwatch()', 1000);
</script>


<script>
$(function() {
	$('#box').css({backgroundColor: 'rgb(' + changeBgColor() + ')'});
	setInterval(function(){
		$('#box').css({backgroundColor: 'rgb(' + changeBgColor() + ')'})}
		, 3000);
});

function changeBgColor() {
	var r, g, b, rgbColors;
	r = Math.floor(Math.random() * 255);
	g = Math.floor(Math.random() * 255);
	b = Math.floor(Math.random() * 255);
	rgbColors = r + ',' + g + ',' + b;
	return rgbColors;
}
</script>



</body>
</html>
